name: Build VSIX

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # 允许手动触发

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '10.18.3'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # 启用 corepack 以使用 package.json 中指定的 pnpm 版本
      - name: Enable Corepack
        run: corepack enable

      # 准备 pnpm - 这会安装 package.json 中 packageManager 字段指定的版本
      - name: Prepare pnpm
        run: corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate

      - name: Show tool versions
        run: |
          node --version
          pnpm --version

      # 获取 pnpm store 目录用于缓存
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      # 缓存 pnpm 依赖
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # 安装项目依赖
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 打包 VSIX（避免 pnpm 全局安装：使用 pnpm dlx 运行一次性工具）
      - name: Package VSIX
        run: pnpm dlx @vscode/vsce@2.26.0 package --no-dependencies --allow-missing-repository

      # 上传 VSIX 作为构建工件
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: codemap-vsix
          path: '*.vsix'
          retention-days: 30

  # 当创建 tag 时自动发布 Release
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: codemap-vsix

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: '*.vsix'
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

